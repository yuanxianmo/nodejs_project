<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link href="/pulic/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/pulic/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/pulic/js/trumbowyg/design/css/trumbowyg.css">
    <script src="/pulic/js/jquery-1.12.4.min.js"></script>
    <script src="/pulic/js/bootstrap.min.js"></script>
    <script src="/pulic/js/trumbowyg/trumbowyg.js"></script>
    <script src="/pulic/js/trumbowyg/langs/fr.js"></script>
    <script src="/pulic/js/trumbowyg/plugins/upload/trumbowyg.upload.js"></script>
    <script src="/pulic/js/trumbowyg/plugins/base64/trumbowyg.base64.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/admin">后台管理</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/admin/user">用户管理</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">分类管理 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/category">分类首页</a></li>
                        <li><a href="/admin/category/add">添加分类</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">内容管理 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/content">内容首页</a></li>
                        <li><a href="/admin/content/add">添加内容</a></li>
                    </ul>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{userInfo.username}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" id="logoutBtn">退出</a></li>

                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    {% block main %}{%endblock%}
</div>
<script>
    var $logoutBtn=$('#logoutBtn')
    $logoutBtn.on('click',function(){
        $.ajax({
            url:'/api/user/logout',
            success:function (result) {
                if(!result.code){
                    window.location.href='http://www.yuanxianmo.xin'
                    //this.attr('href','/')
                }
            }
        })
    })
</script>
</body>
</html>
