{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="#">首页管理</a></li>
    <li><span>内容修改</span></li>
</ol>
<h3>内容修改</h3>
<form role="form" method="post" >
    <div class="form-group">
        <label for="title">分类：</label>
        <select class="form-control" name="category" id="category">
            {%for category in categoryies%}
                {%if content.category._id.toString()==category._id.toString()%}
                <option value="{{category.id}}" selected>{{category.name}}</option>
                {%else%}
                    <option value="{{category.id}}">{{category.name}}</option>
                {%endif%}
            {%endfor%}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" value="{{content.title}}" class="form-control" id="title" placeholder="请输入内容标题" name="title">
    </div>
    <div class="form-group">
        <label for="description">简介：</label>
        <textarea id="description" class="editor form-control" name="description" cols="5" rows="5">{{content.description}}</textarea>
        <!--<textarea class="form-control" id="description" placeholder="请输入简介" name="description" rows="5">{{content.description}}</textarea>-->
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea id="content" class="editor form-control" name="content"  cols="10" rows="15">{{content.content}}</textarea>
        <!--<textarea class="form-control" id="content" placeholder="请输入内容" name="content" rows="15"> {{content.content}}</textarea>-->
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
<script type="text/javascript" src="/pulic/js/richText.js"></script>
{% endblock %}
